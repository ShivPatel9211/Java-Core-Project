<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .container{
                width: 30%;
                border: 1px solid red;
                margin: auto;
                padding:20px;
                font-size: 20px;
                background-color: pink;

            }
            #myform table tr td input{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form id="myform" action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter your name</td>
                        <td><input type="text" name="name" placeholder="Enter your name here"></td>
                    </tr>
                    <tr>
                        <td>Enter your Password</td>
                        <td><input type="password" name="password" placeholder="Enter your password here"></td>
                    </tr>
                    <tr>
                        <td>Enter your email</td>
                        <td><input type="email" name="email" placeholder="Enter your email here"></td>
                    </tr>
                    <tr>
                    <tr>
                        <td>Select gender</td>
                        <td><input type="radio" name="gender" value="Male">Male &nbsp; &nbsp; <input type="radio" name="gender" value="Female">Female</td>
                    </tr>
                    <tr>
                        <td>Select your course</td>
                        <td><select name="course">
                            <option value="Java">Java</option>
                            <option value="Php">Php</option>
                            <option value="Python">Python</option>
                            <option value="JavaScript">Java Script</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td style="text-align:right; "><input type="checkbox" name="condition"></td>
                        <td>Agree all term and condition</td>
                    </tr>
                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
                
           
            
        </div>
    </body>
